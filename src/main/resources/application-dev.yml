spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD:Mat123456}
    url: ${DB_URL:jdbc:mysql://localhost:3306/db_tcc?useTimezone=true&serverTimezone=America/Sao_Paulo}
    username: ${DB_USER:root}
  jpa:
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
  flyway:
    baselineOnMigrate: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  cache:
    type: redis
    redis:
      time-to-live: 600000

jwt:
  key: ${$key-jwt}

aws:
  region: us-east-1
  accessKey: {$access-key}
  secretKey: {$secret-key}
  s3:
    buckets:
      user: {$bucket-user}
      product: {$bucket-product}