spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    url: ${DB_URL:jdbc:mysql://containers-us-west-167.railway.app:6981/railway}
    username: ${DB_USER}
  jpa:
    show:
      sql: true
  flyway:
    baselineOnMigrate: ${FLYWAY_BASE_LINE}
  redis:
    host: ${REDIS_URL}
    port: ${REDIS_PORT}
    user: ${REDIS_USER}
    password: ${REDIS_PASSWORD}
  cache:
    type: redis
    redis:
      time-to-live: 600000
  security:
     oauth2:
       client:
         registration:
           google:
            clientId: ${CLIENT_ID}
            clientSecret: ${CLIENT_SECRET}
